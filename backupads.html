<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeo Aleatório com Página Piscante</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s;
    }

    #video-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="video-container"></div>

  <script>
    // Lista de IDs de vídeos do YouTube
    const videoIds = [
      'gBclanEnn88',

    ];

    // Escolhe um ID aleatório
    const randomId = videoIds[Math.floor(Math.random() * videoIds.length)];

    // Cria e insere o iframe
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${randomId}`;
    iframe.title = 'Vídeo do YouTube';
    iframe.allowFullscreen = true;
    document.getElementById('video-container').appendChild(iframe);

    // Lista de cores para piscagem
    const colors = ['#000000', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

    // Função para trocar cor do fundo aleatoriamente
    function changeBackgroundColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }

    // Pisca a cada 500ms (ajuste o tempo se quiser mais rápido ou mais lento)
    setInterval(changeBackgroundColor, 500);
  </script>

</body>
</html>
